<h2>Recipe Details</h2>
<div *ngIf="recipe; else notFound">
    <h2>{{ recipe.name }}</h2>
    <p>{{ recipe.description }}</p>

    <h3>Ingredients:</h3>
    <ul>
        <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
    </ul>
</div>

<!-- If no recipe is found -->
<ng-template #notFound>
    <p>Recipe not found!</p>
</ng-template>
